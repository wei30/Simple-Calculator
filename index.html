    <div class="container">
      <div id="display">
        <input type="text" id="input" disabled>
      </div>
      <br/>
      <div>
        <button class="btn btn-default" id="AC" >AC</button>
        <button class="btn btn-default" id="CE">CE</button>
        <button class="btn btn-danger btn-sm" id="off" value=0>ON/OFF</button>
        <br/>
        <p></p>
        <button class="btn btn-primary space" id="one" value=1 >1</button>
        <button class="btn btn-primary space" id="two" value=2 >2</button>

        <button class="btn btn-primary space" id="six" value=6 >6</button>
        <button class="btn btn-primary space" id = "multiple" value=*>*</button>
        <br/>
        <button class="btn btn-primary space" id="seven" value=7 >7</button>
        <button class="btn btn-primary space" id="eight" value=8 >8</button>
        <button class="btn btn-primary space" id="nine" value=9 >9</button>
        <button class="btn btn-primary space" id="multiple" value=->-</button>
        <br/>
        <button class="btn btn-primary space" id="zero" value=0 >0</button>
        <button class="btn " id="decimal" value=.>.</button>
        <button class="btn btn-primary space" id="plus" value=+>+</button>

      </div>
    
    </div>
